<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat figure areas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <select name="flatFigures" id="listFigures">
        <option value="0" selected disabled >Choose a flat figure</option>
        <option value="square">Square</option>
        <option value="rectangle">Rectangle</option>
        <option value="rhombus">Rhombus</option>
        <option value="parallelogram">Parallelogram</option>
        <option value="trapezium">Trapezium</option>
        <option value="triangle">Triangle</option>
        <option value="circle">Circle</option>
    </select>
    <main>
        <div id="area">
            <label for="inputL" id="labelL" hidden>
                Side: <input type="number" id="inputL" >
            </label>

            <label for="inputb" id="labelb" hidden>
                Smaller base: <input type="number" id="inputb">
            </label>
            
            <label for="inputB" id="labelB" hidden>
                Larger base: <input type="number" id="inputB">
            </label>

            <label for="inputh" id="labelh" hidden>
                Height: <input type="number" id="inputh">
            </label>

            <label for="inputD" id="labelD" hidden>
                Larger diagonal: <input type="number" id="inputD">
            </label>

            <label for="inputd" id="labeld" hidden>
                Minor diagonal: <input type="number" id="inputd">
            </label>

            <label for="inputr" id="labelr" hidden>
                Radius: <input type="number" id="inputr">
            </label>
        </div>
        <div id="result">
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
