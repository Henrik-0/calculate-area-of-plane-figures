<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat figure areas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <nav>
            <h1>Area calculation</h1>
            <select name="flatFigures" id="listFigures">
                <option value="0" selected disabled >Flat figure</option>
                <option value="square">Square</option>
                <option value="rectangle">Rectangle</option>
                <option value="rhombus">Rhombus</option>
                <option value="parallelogram">Parallelogram</option>
                <option value="trapezium">Trapezium</option>
                <option value="triangle">Triangle</option>
                <option value="circle">Circle</option>
            </select>
        </nav>
        <main>
            <section id="square" hidden>
                <label for="sideSquare">Side:</label>
                <input type="number" id="sideSquare" placeholder="Side" >

                <button id="btnSquare">Check</button>
            </section>
            <section id="rectangle" hidden>
                <label for="baseRectangle">Base:</label>
                <input type="number" id="baseRectangle" placeholder="Base">

                <label for="heightRectangle">Height</label>
                <input type="number" id="heightRectangle" placeholder="Height">

                <button id="btnRectangle">Check</button>
            </section>
            <section id="rhombus" hidden>
                <label for="biggerDiagonalRhombus">Bigger Diagonal:</label>
                <input type="number" id="biggerDiagonalRhombus" placeholder="Bigger Diagonal">

                <label for="smallerDiagonalRhombus">Smaller Diagonal:</label>
                <input type="number" id="smallerDiagonalRhombus" placeholder="Smaller Diagonal">

                <button id="btnRhombus">Check</button>
            </section>
            <section id="parallelogram" hidden>
                <label for="baseParallelogram">Base: </label>
                <input type="number" id="baseParallelogram" placeholder="Base">

                <label for="heightParallelogram">Height</label>
                <input type="number" id="heightParallelogram" placeholder="Height">

                <button id="btnParallelogram">Check</button>
            </section>
            <section id="trapezium" hidden>
                <label for="biggerBaseTrapezium">Bigger Base: </label>
                <input type="number" id="biggerBaseTrapezium" placeholder="Bigger Base">

                <label for="smallerBaseTrapezium">Smaller Base:</label>
                <input type="number" id="smallerBaseTrapezium" placeholder="Smaller Base">

                <label for="heightTrapezium">Height</label>
                <input type="number" id="heightTrapezium" placeholder="Height">

                <button id="btnTrapezium">Check</button>
            </section>
            <section id="triangle" hidden>
                <label for="baseTriangle">Base:</label>
                <input type="number" id="baseTriangle" placeholder="Base">

                <label for="heightTriangle">Height</label>
                <input type="number" id="heightTriangle" placeholder="Height">

                <button id="btnTriangle">Check</button>
            </section>
            <section id="circle" hidden>
                <label for="piCircle">&pi;:</label>
                <input type="number" id="piCircle" value="3.14" placeholder="&pi;">

                <label for="radiusCircle">Radius:</label>
                <input type="number" id="radiusCircle" placeholder="Radius">

                <button id="btnCircle">Check</button>
            </section>
        </main>
        <footer id="result" hidden>

        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
